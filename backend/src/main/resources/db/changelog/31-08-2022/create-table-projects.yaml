databaseChangeLog:
  - changeSet:
      id: 1
      author: upmoover
      changes:
        - createTable:
            tableName: projects
            remarks: Проекты
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: projects_pk
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  remarks: Имя проекта
                  constraints:
                    unique: true
                    uniqueConstraintName: projects_name_uq
                    nullable: false
              - column:
                  name: description
                  type: varchar(50)
                  constraints:
                    nullable: true